<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход для хозяев - Котогостиница</title>
    
    <!-- Подключаем милые шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Comic Neue', cursive;
            background: #fff; 
            padding: 20px;
            color: #333;
            line-height: 1.6;
            background: linear-gradient(135deg, #f8f0ff 0%, #fff0f8 100%);
            min-height: 100vh;
        }
        .container { 
            max-width: 500px; 
            margin: 0 auto; 
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(200, 180, 220, 0.2);
            margin-top: 40px;
        }
        h1 { 
            color: #b57fb3; 
            text-align: center; 
            margin: 20px 0 30px; 
            font-size: 2.5rem;
            font-family: 'Dancing Script', cursive;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(181, 127, 179, 0.2);
        }
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e8d6e8;
        }
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            font-family: 'Comic Neue', cursive;
            font-size: 1.1rem;
            font-weight: 700;
            color: #a57ca0;
            cursor: pointer;
            transition: all 0.3s;
        }
        .tab.active {
            color: #b57fb3;
            border-bottom: 3px solid #d4a6c2;
        }
        .form-group { 
            margin: 20px 0; 
        }
        label { 
            display: block; 
            margin-bottom: 8px;
            color: #666;
            font-weight: 500;
        }
        input { 
            width: 100%; 
            padding: 12px 15px; 
            border: 1px solid #e0e0e0; 
            border-radius: 8px; 
            font-size: 1rem;
            font-family: 'Comic Neue', cursive;
        }
        input:focus {
            border-color: #d4a6c2;
            outline: none;
            box-shadow: 0 0 0 3px rgba(212, 166, 194, 0.2);
        }
        .btn { 
            background: #d4a6c2; 
            color: white; 
            padding: 14px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 1.1rem;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s;
            font-family: 'Comic Neue', cursive;
            font-weight: 700;
        }
        .btn:hover {
            background: #c294b0;
            transform: translateY(-2px);
        }
        .back { 
            display: inline-block; 
            margin-top: 25px; 
            color: #b57fb3; 
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #d4a6c2;
            border-radius: 6px;
            font-family: 'Comic Neue', cursive;
            width: 100%;
            text-align: center;
        }
        .back:hover {
            background: #f8f0ff;
        }
        .form-content {
            display: none;
        }
        .form-content.active {
            display: block;
        }
        .note {
            font-size: 0.9rem;
            color: #999;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Котогостиница</h1>
        
        <div class="tabs">
            <button class="tab active" data-tab="login">Вход</button>
            <button class="tab" data-tab="register">Регистрация</button>
        </div>
        
        <!-- Форма ВХОДА -->
        <div id="login-form" class="form-content active">
            <form id="loginForm">
                <div class="form-group">
                    <label>Номер телефона</label>
                    <input type="tel" required placeholder="+7 (999) 123-45-67" pattern="\+7\s?[0-9]{3}\s?[0-9]{3}\s?[0-9]{2}\s?[0-9]{2}">
                </div>
                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" required placeholder="Введите пароль">
                </div>
                <button type="submit" class="btn">Войти</button>
            </form>
            <p class="note">Нет аккаунта? Нажмите на вкладку "Регистрация"</p>
        </div>
        
        <!-- Форма РЕГИСТРАЦИИ -->
        <div id="register-form" class="form-content">
            <form id="registerForm">
                <div class="form-group">
                    <label>Фамилия</label>
                    <input type="text" required placeholder="Иванов">
                </div>
                <div class="form-group">
                    <label>Имя</label>
                    <input type="text" required placeholder="Иван">
                </div>
                <div class="form-group">
                    <label>Отчество</label>
                    <input type="text" placeholder="Иванович">
                </div>
                <div class="form-group">
                    <label>Номер телефона</label>
                    <input type="tel" required placeholder="+7 (999) 123-45-67" pattern="\+7\s?[0-9]{3}\s?[0-9]{3}\s?[0-9]{2}\s?[0-9]{2}">
                </div>
                <div class="form-group">
                    <label>Email (необязательно)</label>
                    <input type="email" placeholder="ivanov@example.com">
                </div>
                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" required placeholder="Придумайте пароль" minlength="6">
                </div>
                <div class="form-group">
                    <label>Повторите пароль</label>
                    <input type="password" required placeholder="Повторите пароль">
                </div>
                <button type="submit" class="btn">Зарегистрироваться</button>
            </form>
            <p class="note">Уже есть аккаунт? Нажмите на вкладку "Вход"</p>
        </div>
        
        <a href="index.html" class="back">← На главную</a>
    </div>
    
    <script>
        // Переключение между вкладками
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                // Убираем активный класс у всех вкладок
                document.querySelectorAll('.tab').forEach(t => {
                    t.classList.remove('active');
                });
                // Добавляем активный класс текущей вкладке
                this.classList.add('active');
                
                // Скрываем все формы
                document.querySelectorAll('.form-content').forEach(form => {
                    form.classList.remove('active');
                });
                
                // Показываем нужную форму
                const tabId = this.getAttribute('data-tab');
                document.getElementById(tabId + '-form').classList.add('active');
            });
        });
        
        // Обработка формы входа
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Добро пожаловать в личный кабинет!');
            window.location.href = 'index.html';
        });
        
        // Обработка формы регистрации
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Проверка паролей
            const password = this.querySelector('input[type="password"]').value;
            const confirmPassword = this.querySelectorAll('input[type="password"]')[1].value;
            
            if (password !== confirmPassword) {
                alert('Пароли не совпадают!');
                return;
            }
            
            if (password.length < 6) {
                alert('Пароль должен быть не менее 6 символов!');
                return;
            }
            
            alert('Регистрация успешна! Теперь вы можете войти в систему.');
            
            // Переключаем на вкладку входа
            document.querySelector('.tab[data-tab="login"]').click();
            
            // Очищаем форму
            this.reset();
        });
        
        // Маска для номера телефона
        document.querySelectorAll('input[type="tel"]').forEach(input => {
            input.addEventListener('input', function(e) {
                let value = this.value.replace(/\D/g, '');
                if (value.startsWith('7')) {
                    value = '+7' + value.substring(1);
                } else if (value.startsWith('8')) {
                    value = '+7' + value.substring(1);
                } else if (value) {
                    value = '+7' + value;
                }
                
                // Форматирование: +7 (999) 123-45-67
                if (value.length > 2) {
                    value = value.substring(0, 2) + ' ' + value.substring(2);
                }
                if (value.length > 6) {
                    value = value.substring(0, 6) + ' ' + value.substring(6);
                }
                if (value.length > 10) {
                    value = value.substring(0, 10) + ' ' + value.substring(10);
                }
                if (value.length > 13) {
                    value = value.substring(0, 13) + ' ' + value.substring(13);
                }
                if (value.length > 16) {
                    value = value.substring(0, 16);
                }
                
                this.value = value;
            });
        });
    </script>
</body>
</html>
